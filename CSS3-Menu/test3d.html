<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	body {
		perspective: 800px;
		perspective-origin: 50% 50%;
		transform-style: preserve-3d;
		backface-visibility: hidden;
		width: 120vh;
		height: 100vh;
		margin: 0;
		position: relative;
	}
	.test {
		width: 300px;
		height: 300px;
		background-color: blue;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -150px;
		margin-top: -150px;
		transform: translateZ(100px);
	}
</style>
<body>
	<div class="test"></div>
</body>
</html>
